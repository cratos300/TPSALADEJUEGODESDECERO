<body style="background-color: brown;">
    <div id="login">
        <h3 class="text-center text-black pt-5">Login form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Usuario:</label><br>
                                <input class="form-control " id="validationServer01"    [(ngModel)]="email" type="email" name="email" placeholder="Correo electrónico" required/>
                            </div>
                                                                                        
                            <div class="form-group">
                                <label for="password" class="text-info">Contraseña:</label><br>
                                <input type="password" [(ngModel)] = "password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span>Remember me</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="button" name="submit" (click) = "logear()"  class="btn btn-info btn-md" value="submit">
                            </div>
                            <div class="bot">
                                <button (click) = "Hardcodear()" >BOTON</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
